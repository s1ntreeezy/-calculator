<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>калькулятор</title>
  <link rel="stylesheet" href="9.css">
</head>
<body>
  <div id="app">
    <div align="center"><h1>калькулятор</h1></div>
    <div class="calculator">
      <div class="calculator__display">{{ display }}</div>
      <div class="calculator__buttons">
        <button class="calculator__button" v-for="button in buttons" :key="button" @click="handleClick(button)">{{ button }}</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="9_app.js"></script>
</body>
</html>
